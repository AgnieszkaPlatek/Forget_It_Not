{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="mt-4 mb-4 ml-3 row">
            <h2>Well done {{ user.username }}</h2><i class="material-icons ml-3" style="font-size:36px;color:#2c73bf">thumb_up</i>
        </div>
        <div class="ml-3 mb-2 pb-3">
            <h3>You finished learning {{ name }}.</h3>
        </div>
        <div class="ml-3 pb-4">
            <h4>You learned <strong>{{ count }}</strong> flashcards!</h4>
        </div>
    </div>
{% endblock content %}
