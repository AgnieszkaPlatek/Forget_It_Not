{% extends "flashcards/base.html" %}
{% block content %}
<div class="content-section">
    <div class="ml-3 mt-4 my-3 pt-2">
        <h2>Learn <strong>{{ set.name }}</strong></h2>
    </div>
    <div class="ml-3 mb-3 pb-3">
        <h5>You have <strong>{{ total }}</strong> flashcards to learn. Good luck!</h5>
    </div>
    <div class="ml-2 mb-3 pt-3">
        <form>
            <a class="btn btn-primary ml-3 mb-3 px-4" href="{% url 'learn-question' l_pk=l_pk %}">START</a>
        </form
    </div>
</div>

{% endblock %}
