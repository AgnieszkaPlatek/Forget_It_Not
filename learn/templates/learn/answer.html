{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        {% if set %}
        <div class="ml-3 mb-4 mt-5">
            <h1 class="h2">Learning set <strong>{{ set.name }}</strong></h1>
        </div>
        {% else %}
        <div class="ml-3 mb-4 mt-5">
            <h2>Learning all flashcards</h2>
        </div>
        {% endif %}
        <hr>
        <div class="ml-3 mb-3 mt-5">
            <progress id="learning" value="{{ count }}" max="{{ total }}"> {{ count }}</progress>
            <label class="ml-2" for="learning"><b>{{ count }} / {{ total }}</b></label>
        </div>
        <div class="card col-md-8">
            <h3 class="card-body p-3">{{ back }}</h3>
        </div>
        <div class="ml-3 mb-4 mt-5">
            <h4>Did you know?</h4>
        </div>
        <div class="ml-3 row">
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-info btn-lg ml-2" type="submit" name="learned" value="ok"><b>YES</b>
                </button>
                <button class="btn btn-outline-danger btn-lg ml-1" type="submit" name="not-learned" value="no">
                    <b>NO</b></button>
            </form>
        </div>
        <div class="clearfix">
            <a href="{% url 'set-list' %}" class="btn btn-outline-dark btn-sm float-right mb-3 px-4 mr-2"
               role="button">Cancel</a>
        </div>
    </div>
{% endblock content %}
