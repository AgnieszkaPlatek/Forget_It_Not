{% extends "flashcards/base.html" %}
{% block content %}
    <section class="ml-3">
        {% if set and not part %}
        <div class="mb-4 pt-2">
            <h1 class="h2">Learn <strong>{{ set.name }}</strong></h1>
        </div>
        {% elif set and part %}
        <div class="mb-4 pt-2">
            <h1 class="h2">Learn part of <strong>{{ set.name }}</strong></h1>
        </div>
        {% else %}
        <div class="mb-4 pt-2">
            <h1 class="h2">Learning all flashcards</h1>
        </div>
        {% endif %}

        <div class="mb-3 pb-3">
            <h5>You have <strong>{{ total }}</strong> flashcards to learn. Good luck!</h5>
        </div>
        <div class="mb-3 pt-3">
            <a class="btn btn-square btn-b mb-3 px-5" href="{% url 'learn-question' l_pk=l_pk %}">START</a>
        </div>
    </section>
{% endblock %}
