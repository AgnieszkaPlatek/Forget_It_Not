{% extends "flashcards/base.html" %}
{% block content %}
    <section class="mt-3 mx-2">
        {% if set %}
        <div class="ml-2 mb-4 mt-4">
            <h1 class="h2">Learning set <strong>{{ set.name }}</strong></h1>
        </div>
        {% else %}
        <div class="ml-2 mb-4 mt-4">
            <h2>Learning all flashcards</h2>
        </div>
        {% endif %}
        <div class="ml-3 mb-5">
            <progress id="learning" value="{{ learned }}" max="{{ total }}"> {{ learned }}</progress>
            <label class="ml-2" for="learning"><b>{{ learned }} / {{ total }}</b></label>
        </div>
        <div class="card col-md-10 mx-auto mb-5 p-3">
            <h2 class="card-body p-3">{{ front }}</h2>
        </div>
        <div class="fluid-container">
            <a class="btn btn-square btn-check d-inline-block btn-lg col-12 col-md-6 mb-3"
               href="{% url 'learn-answer' l_pk=l_pk f_pk=f_pk %}">Check
                if you know</a>
            <div class="row mx-1">
                <div class="col-4 offset-4 col-md-5 offset-md-5">
                </div>
                <a href="{% url 'set-list' %}" class="btn btn-back btn-square d-inline-block btn-sm col-4 col-md-2 mb-3"
                   role="button">Cancel</a>
            </div>
        </div>
    </section>
{% endblock %}
