{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="mx-5">
            {% if set %}
            <div class="ml-3 mb-4 mt-4">
                <h1 class="h2">Learning set <strong>{{ set.name }}</strong></h1>
            </div>
            {% else %}
            <div class="ml-4 mb-4 mt-4">
                <h2>Learning all flashcards</h2>
            </div>
            {% endif %}
            <div class="ml-3 mb-5">
                <progress id="learning" value="{{ learned }}" max="{{ total }}"> {{ learned }}</progress>
                <label class="ml-2" for="learning"><b>{{ learned }} / {{ total }}</b></label>
            </div>
            <div class="card col-md-8 content-center mx-auto mb-4 p-3">
                <h2 class="card-body p-3">{{ front }}</h2>
            </div>
            <hr>
            <div class="ml-md-3 mt-5 mb-md-2 mr-3">
                <a class="btn btn-square btn-check btn-lg px-4" href="{% url 'learn-answer' l_pk=l_pk f_pk=f_pk %}">Check
                    if you know</a>
            </div>
            <div class="clearfix">
                <a href="{% url 'set-list' %}" class="btn btn-outline-dark btn-square btn-sm float-right mb-3 px-4 mr-2"
                   role="button">Cancel</a>
            </div>
        </div>
    </div>
{% endblock %}
