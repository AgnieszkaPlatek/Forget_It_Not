{% extends "flashcards/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="ml-4 ">
        <h1 class="h3">Search for flashcards in <b>{{ set.name }}</b></h1>
    </div>
    <div class="search-container mb-4 mt-3 mt-lg-5 ml-3">
        <form action="">
            <input type="text" placeholder="Search for flashcard" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="container mb-4">
        <table class="table table-hover col-11">
            <tbody>
            {% for flashcard in flashcards %}
            <tr>
                <td><a href="{% url 'flashcard-detail' flashcard.id %}">{{ flashcard.back }} - {{ flashcard.front }}</a>
                </td>
                <td><small>{{ flashcard.added | date:"F d, Y" }}</small></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="ml-3 mb-3">
        <a href="{% url 'flashcard-list' set.pk %}" class="btn btn-outline-dark px-3 ml-1" role="button"
           aria-pressed="true">Back</a>
    </div>
{% endblock content %}
