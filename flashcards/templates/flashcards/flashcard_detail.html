{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="mt-4 mb-4 mx-4">
            <h1 class="h2">{{ flashcard.set }}</h1>
            <h5>by {{ user }}</h5>
            <small class="text-muted">added on {{ flashcard.added|date:"F d, Y" }}</small>
        </div>
        <div class="card col-md-8 content-center mx-auto p-3">
            <h2 class="card-body p-3">{{ flashcard.back }} - {{ flashcard.front }}</h2>
        </div>
        <div class="fluid container mt-5 mb-1">
            <div class="row">
                <div class="col-md-8 col-xl-9 mb-4 mb-md-2">
                    <a href="{% url 'flashcard-add' flashcard.set.pk %}" class="btn btn-primary ml-2 px-5" role="button"
                       aria-pressed="true">New Flashcard</a>
                    <a href="{% url 'flashcard-list' flashcard.set.pk %}" class="btn btn-outline-dark ml-1"
                       role="button"
                       aria-pressed="true">Back</a>
                </div>
                <div class="col-md-4 col-xl-3">
                    <a href="{% url 'flashcard-update' flashcard.id %}" class="btn btn-outline-primary btn-sm ml-2 ml-lg-5"
                       role="button"
                       aria-pressed="true">Edit</a>
                    <a href="{% url 'flashcard-delete' flashcard.id %}" class="btn btn-outline-dark btn-sm ml-1"
                       role="button" aria-pressed="true">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
