{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="mt-3 ml-3 mb-3">
            <h3 class="mb-2">{{ set.name }}<span class="badge badge-primary ml-3">{{ count }}</span></h3>
        </div>
        <div class="ml-3 mb-3">
            <h5>by {{ user }}</h5>
            <small class="text-muted">created on {{ set.created|date:"F d, Y" }}</small>
        </div>
        <div>
             <table class="table table-hover ml-3">
                 <tbody>
                    {% for flashcard in flashcards %}
                        <tr><td><a class="mb-3" href="{% url 'flashcard-detail' flashcard.id %}">{{ flashcard.back }} - {{ flashcard.front }}</a></td></tr>
                    {% endfor %}
                 </tbody>
            </table>
        </div>
        <div class="row ml-2 mt-4">
            <a href="{% url 'flashcard-add' set.pk %}" class="btn btn-primary ml-3" role="button" aria-pressed="true">Add Flashcard</a>
            <a href="#" class="btn btn-primary ml-2" role="button" aria-pressed="true">Learn</a>
        </div>
        <div class="float-right">
            <a href="{% url 'set-update' set.pk %}" class="btn btn-outline-primary btn-sm mr-1" role="button" aria-pressed="true">Update Set</a>
            <a href="{% url 'set-delete' set.pk %}" class="btn btn-outline-dark btn-sm" role="button" aria-pressed="true">Delete Set</a>
        </div>
        <hr>
    </div>
{% endblock content %}
