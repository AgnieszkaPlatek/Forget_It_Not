{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        <h3>Flashcard Sets</h3>
        <h6>by {{ user }}</h6>
        <ol class="mb-5 mt-3">
            {% for set in sets %}
                {% if set.owner == user %}
                        <li><a href="{% url 'flashcard-list' set.id %}"><b>{{ set.name }}</b>, <small>created on {{ set.created|date:"F d, Y" }}</small></a></li>
                {% endif %}
            {% endfor %}
        </ol>
        <form>
          <button class="btn btn-info mb-2" type="submit" formaction="{% url 'set-create' %}">New Set</button>
        </form>
    </div>
{% endblock content %}
