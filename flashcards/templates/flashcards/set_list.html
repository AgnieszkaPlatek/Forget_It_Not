{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="mt-4 mb-4 ml-3">
            <h3>Flashcard Sets</h3>
            <h6>by {{ user }}</h6>
        </div>
        <div>
            <table class="table table-hover ml-2">
                <thead>
                    <tr>
                        <th>Set</th>
                        <th>Created on</th>
                    </tr>
                </thead>
                <tbody>
                    {% for set in sets %}
                        <tr><td><a class="mb-3" href="{% url 'flashcard-list' set.id %}"><b>{{ set.name }}</b><span class="badge badge-primary ml-2">{{ set.count_flashcards }}</span></a></td>
                        <td><small>{{ set.created|date:"F d, Y" }}</small></td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mb-2 mt-5 ml-3">
            <form>
                <button class="btn btn-outline-primary" type="submit" formaction="{% url 'set-create' %}">New Set</button>
            </form>
        </div>
    </div>
{% endblock content %}
