{% extends "flashcards/base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Flashcard</legend>
            <h1 class="h5">Are you sure you want to delete the flashcard <br><b>{{ object.front }} - {{ object.back }}?</b></h1>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-square btn-delete btn-sm px-5" type="submit">Yes, Delete</button>
            <a class="btn btn-square btn-back btn-sm px-5" href="{% url 'flashcard-detail' object.id %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
