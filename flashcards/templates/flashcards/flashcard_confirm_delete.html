{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
                <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Flashcard</legend>
                <h4>Are you sure you want to delete the flashcard <br>"{{ object.front }} - {{ object.back }}"?</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-dark" href="{% url 'flashcard-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
