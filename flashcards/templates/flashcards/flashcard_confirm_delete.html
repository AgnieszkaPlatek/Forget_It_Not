{% extends "flashcards/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="mt-3">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Flashcard</legend>
                    <h5>Are you sure you want to delete the flashcard <br><b>{{ object.front }} - {{ object.back }}?</b></h5>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-dark" href="{% url 'flashcard-detail' object.id %}">Cancel</a>
                </div>
            </form>
        </div>

    </div>
{% endblock content %}
