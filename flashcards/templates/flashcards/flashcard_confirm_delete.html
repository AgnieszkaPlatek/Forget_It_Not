{% extends "flashcards/base.html" %}
{% load i18n %}
{% block content %}
    <section class="mt-4 mb-2 mx-1">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% translate 'Delete Flashcard' %}</legend>
                <h1 class="h5 mb-4">{% translate 'Are you sure you want to delete the flashcard' %}:</h1>
                <div class="card col-md-8 content-center mx-auto p-3 mb-5">
                    <h4 class="card-body p-3">{{ object.back }} - {{ object.front }}</h4>
                </div>
            </fieldset>
            <div class="form-group mb-4">
                <button class="btn btn-square btn-delete btn-sm px-5" type="submit">{% translate 'Yes, Delete' %}</button>
                <a class="btn btn-square btn-back btn-sm px-5 ml-1" href="{% url 'flashcard-detail' object.id %}">{% translate 'Cancel' %}</a>
            </div>
        </form>
    </section>
{% endblock content %}
